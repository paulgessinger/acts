label = "ttbar"
model = "sm-no_b_mass"

generate_command = """
generate p p > t t~ [QCD]
# these additional jet processes are needed, but can be commented out for testing
add process p p > t t~ j [QCD]
add process p p > t t~ j j [QCD]
"""

nevents_scale_factor = 1.2

run_mode = "nlo_fxfx"

# 14 TeV center of mass energy
ebeam1 = 7000
ebeam2 = 7000

[card_customizations.run_card]
parton_shower = "PYTHIA8"
ptj = "20.0" # minimum jet pT

[card_customizations.shower_card] # shower card present only in nlo_fxfx mode
Qcut = "40.0"
time_shower_me_corrections = "F"
