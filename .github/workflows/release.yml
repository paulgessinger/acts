name: Release

on: 
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    container: python:alpine3.6
    steps:
      - run: pip install ci
      - run: |
          export TAG_NAME=${{ github.event.inputs.tag }}
          export GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          CI/release.py tag $TAG_NAME --yes

